apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
spec:
  selector:
    matchLabels:
      app: website
  replicas: 1
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        imagePullPolicy: Never
        image: webshopstudienarbeit/srvwebsite
        ports:
          - containerPort: 3000


---
apiVersion: v1
kind: Service
metadata:
  name: website-service
spec:
  selector:
    app: website
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer